<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title>Angular</title>

    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/scripts/clientapp.js"></script>
    <link rel="stylesheet" type="text/css" href="./vendors/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>



<body ng-controller="mainController">
    <div ng-hide="isLoggedIn">
      <h1>LOGIN</h1>
      <form ng-model ='userInput'>
        <h3>email</h3><input type='text' ng-model='userInput.email' value='email'/>
        <h3>password</h3><input type='text' ng-model='userInput.password' value='password'/>
        <button ng-click="userLogin(userInput.email, userInput.password)">LOGIN</button>
        <button ng-click="userSignup(userInput.email, userInput.password)">SignUp</button>
      </form>


    </div>
    <div ng-hide="!isLoggedIn">
    <div ng-hide="popup_newProject" ng-include="'views/partials/popUp_newProject.html'"></div>
    <div ng-include="'views/partials/topNav.html'"></div>

    <div ng-include="'views/partials/sideNav.html'"></div>

    <div ng-include="'views/partials/mainDisplay.html'"></div>
    </div>


</body>



</html>
