<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title>Angular</title>

    <script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
    <script src="./vendors/underscore-min.js"></script>

<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>

    <script type="text/javascript" src="/scripts/clientapp.js"></script>
    <link rel="stylesheet" type="text/css" href="./vendors/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./styles/style.css">

</head>



<body ng-controller="mainController">

  <div ng-hide="!currentlySprinting" id="sprintFullScreen">
      <div class="fullscreenSprint">
          <h1 class="sprint_timer">2:59:52</h1>
          <div class="currentSprintTasksContainer">
              <div ng-repeat="task in currentSprintTasks" ng-show="sprintSetup_itemDropped" class="sprintSetup_itemDropped">
                  <p class="currentlySprintingTextList"><span ng-click="clickedSprintTaskX(task.id)" class="checkbox glyphicon glyphicon-unchecked"></span>{{task.title}}</p>
              </div>
          <button class="sprint_pause">PAUSE</button>
          <button ng-click="endSprintUnfinished(currentSprintTasks)"class="sprint_end">END WITH UNFINISHED TASKS</button>

          </div>
      </div>
  </div>

  <div ng-hide="currentlySprinting" id="sprintDisplay">
    <div ng-hide="isLoggedIn">
      <h1>LOGIN</h1>
      <form ng-model ='userInput'>
        <h3>email</h3><input type='text' ng-model='userInput.email' value='email'/>
        <h3>password</h3><input type='text' ng-model='userInput.password' value='password'/>
        <button ng-click="userLogin(userInput.email, userInput.password)">LOGIN</button>
        <button ng-click="userSignup(userInput.email, userInput.password)">SignUp</button>
      </form>


    </div>
    <div ng-hide="!isLoggedIn">

    <div ng-hide="popup_newProject" ng-include="'views/partials/popUp_newProject.html'"></div>
    <div ng-include="'views/partials/topNav.html'"></div>

    <div ng-include="'views/partials/sideNav.html'"></div>

    <div ng-include="'views/partials/mainDisplay.html'"></div>
    </div>

</div>
</body>



</html>
